<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz cumple Tizi!!</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <section class="card bg-cake active">
      <h1 class="animated-title">¡Feliz cumpleaños Tizi!</h1>
      <button class="button">→</button>

      <p>Un mensaje super lindo que va a llevar varias líneas</p>
      <button class="button">→</button>
    </section>
    <section class="card card-note bg-color">
      <img class="image" src="assets/images/first-photo.png" alt="Primera foto" />
      <p>Una foto que me regalaste hace varios años :) </p>
      <button class="button">→</button>
    </section>
    <section class="card card-note bg-color">
      <img class="image" src="assets/images/second-photo.png" alt="Segunda foto" />
      <p>Tu fiesta de 30 !</p>
      <button class="button">→</button>
    </section>
  </main>

</html>
